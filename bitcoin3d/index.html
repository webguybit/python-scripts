<!doctype html>
<!-- based off https://github.com/pkellz/bitcoin-model-threejs -->
<html>

<head>
    <title>Make it Chain</title>
    <meta name="theme-color" content="#f90" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://threejs.org/build/three.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        function poll() {
            getData(function (data) {
                let capBillions = (data.total_market_cap_usd / 1000000000.0).toFixed(2);
                console.log(capBillions);
                $('title').text(capBillions);
                // $( "link[rel='icon']" ).attr( "href", image );
            });
        }

        function getData(successFunction) {
            var ret = $.ajax({
                dataType: 'json',
                type: 'get',
                url: 'https://api.coinmarketcap.com/v1/global/',
                success: successFunction
            });
        }

        poll();
        setInterval(poll, 15000);
    </script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

    <audio controls loop>
        <source src="heyheyhey.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>

</html>
